   <!-- Material Design Bootstrap -->

<body>
   <nav id="navigation" class="navbar navbar-expand-lg navbar-dark ">
      <a class="navbar-brand animated fadeInLeft" href="/"><span class="brand">AGENCIA <b>MAREA</b></span></a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav" aria-controls="navbarNav"
         aria-expanded="false" aria-label="Toggle navigation">
         <svg class="ham hamRotate ham1" viewBox="0 0 100 100" width="60" onclick="this.classList.toggle('active')">
            <path class="line top"
               d="m 30,33 h 40 c 0,0 9.044436,-0.654587 9.044436,-8.508902 0,-7.854315 -8.024349,-11.958003 -14.89975,-10.85914 -6.875401,1.098863 -13.637059,4.171617 -13.637059,16.368042 v 40" />
            <path class="line middle" d="m 30,50 h 40" />
            <path class="line bottom"
               d="m 30,67 h 40 c 12.796276,0 15.357889,-11.717785 15.357889,-26.851538 0,-15.133752 -4.786586,-27.274118 -16.667516,-27.274118 -11.88093,0 -18.499247,6.994427 -18.435284,17.125656 l 0.252538,40" />
         </svg>
      </button>
      <div class="collapse navbar-collapse" id="nav">
         <ul id="menu" class="navbar-nav m-0 ml-lg-auto p-3 p-lg-0">
            <li class="nav-item dropdown">
               <!-- Basic dropdown -->
               <a class="nav-link dropdown-toggle mr-4" href="" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false"> SERVICIOS</a>

               <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Publicidad Digital</a>
                  <a class="dropdown-item" href="#">Desarrollo Web</a>
                  <a class="dropdown-item" href="#">Community Management</a>
               </div>
               <!-- Basic dropdown -->
            </li>
            <li class="nav-item">
               <a class="nav-link" href="#spy0">PLANES</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="#spy2">CONTACTO</a>
            </li>
         </ul>
      </div>
   </nav>

   <div class="py-5">
      <div id="headerContacto" class="text-center py-3">
         <h2 class="font-weight-bold">Contactanos</h2>
      </div>
      <form id="contacto" class="mx-auto">
         <div class="form-group">
            <label for="exampleFormControlInput1">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre">
         </div>
         <div class="form-group">
            <label for="exampleFormControlInput1">Empresa</label>
            <input type="text" class="form-control" id="empresa" name="empresa">
         </div>
         <div class="form-group">
            <label for="exampleFormControlInput1">Web</label>
            <input type="url" class="form-control" id="web" name="web">
         </div>
         <div class="form-group">
            <label for="exampleFormControlInput1">Telefono</label>
            <input type="tel" class="form-control" id="tel" name="tel">
         </div>
         <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input type="email" class="form-control" id="email" name="email">
         </div>
         <div class="form-group">
            <label for="exampleFormControlSelect1">Servicio interesado</label>
            <select class="form-control" id="servicios">
               <option value="" disabled selected>Elige tu opción</option>
               <option name="1">Publicidad Digital</option>
               <option name="2">Community Management</option>
               <option name="3">Desarrollo Web</option>
               <option name="4">A medida</option>
            </select>
         </div>
         <div class="form-group">
            <label for="exampleFormControlTextarea1">Mensaje</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="3"></textarea>
         </div>
         <button class="btn btn-blue btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit"
            name="enviar">Enviar</button>
      </form>
   </div>
   <footer>
      <span>© 2020 Agencia MAREA | Todos los derechos reservados </span>
      LOGO MAREA

      <!-- JQuery -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js">
      </script>
      <!-- Bootstrap tooltips -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
      </script>
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <script>
         AOS.init();
      </script>
      <!-- Bootstrap core JavaScript -->
      <script type="text/javascript"
         src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
      <!-- MDB core JavaScript -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.15.0/js/mdb.min.js">
      </script>
      <script src="../js/navbar.js"></script>
   </footer>
</body>

</html>
